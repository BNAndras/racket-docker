name: CI
on: [push, pull_request]
jobs:
  build:
    name: "Build & test images (${{ matrix.series }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        series: [6x, 7x, 8x]
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Build
      run: ./build.sh ${{ matrix.series }}

    - name: Test
      run: ./test.sh
